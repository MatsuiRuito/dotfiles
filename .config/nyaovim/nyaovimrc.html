<dom-module id="nyaovim-app">
  <template>
    <style>
      /* CSS configurations here */
      .horizontal {
        display: flex;
        width: 100%;
        height: 100%;
      }
      neovim-editor {
        width: 50%;
        height: 100%;
      }
      markdown-preview {
        width: 50%;
      }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
      <neovim-editor
        id="nyaovim-editor"
        argv="[[argv]]"
        font-size="12"
        font="Noto Mono for Powerline">
      </neovim-editor>
      <markdown-preview editor="[[editor]]"></markdown-preview>
      <mini-browser url="https://google.com" width="600" editor="[[editor]]"></mini-browser>
    </div>
    <popup-tooltip editor="[[editor]]"></popup-tooltip>
  </template>
</dom-module>
